<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Dashboard - Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }
    nav {
      background-color: #8e44ec;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      padding: 0 20px;
      position: relative;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 16px;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }
    nav ul li a:hover {
      background-color: #5a005a;
    }
    nav ul li a.active {
      background-color: #5a005a;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-toggle {
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 16px;
      cursor: pointer;
      user-select: none;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #8e44ec;
      min-width: 140px;
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
    }
    .dropdown-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .dropdown-menu a:hover {
      background-color: #5a005a;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      margin-top: 40px;
    }
    .calendar-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .calendar-days,
    .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .calendar-days div {
      font-weight: bold;
      font-size: 16px;
      padding: 10px 0;
    }
    .calendar-cell {
      background-color: white;
      padding: 15px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 16px;
    }
    .calendar-cell:hover {
      background-color: #8e44ec;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" class="active">SCHEDULE</a></li>
      <li><a href="#">SHIFT SWAP</a></li>
      <li><a href="#">CREATE AVAILABILITY</a></li>
      <li><a href="#">TIME OFF</a></li>
      <li><a href="#">MESSAGES</a></li>
      <li><a href="#">LOG HOURS</a></li>
    </ul>
    <div class="dropdown">
      <div class="dropdown-toggle">Staff</div>
      <div class="dropdown-menu">
        <a href="#">LOG OUT</a>
      </div>
    </div>
  </nav>
  <div class="calendar-container">
    <div class="calendar-title">January 2025</div>
    <div class="calendar-days">
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>
    <div class="calendar-dates">
      <div class="calendar-cell"></div>
      <div class="calendar-cell"></div>
      <div class="calendar-cell">1</div>
      <div class="calendar-cell">2</div>
      <div class="calendar-cell">3</div>
      <div class="calendar-cell">4</div>
      <div class="calendar-cell">5</div>
      <div class="calendar-cell">6</div>
      <div class="calendar-cell">7</div>
      <div class="calendar-cell">8</div>
      <div class="calendar-cell">9</div>
      <div class="calendar-cell">10</div>
      <div class="calendar-cell">11</div>
      <div class="calendar-cell">12</div>
      <div class="calendar-cell">13</div>
      <div class="calendar-cell">14</div>
      <div class="calendar-cell">15</div>
      <div class="calendar-cell">16</div>
      <div class="calendar-cell">17</div>
      <div class="calendar-cell">18</div>
      <div class="calendar-cell">19</div>
      <div class="calendar-cell">20</div>
      <div class="calendar-cell">21</div>
      <div class="calendar-cell">22</div>
      <div class="calendar-cell">23</div>
      <div class="calendar-cell">24</div>
      <div class="calendar-cell">25</div>
      <div class="calendar-cell">26</div>
      <div class="calendar-cell">27</div>
      <div class="calendar-cell">28</div>
      <div class="calendar-cell">29</div>
      <div class="calendar-cell">30</div>
      <div class="calendar-cell">31</div>
    </div>
  </div>
</body>
</html>
