<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="div">
        <form method="POST" action="/login">
          <label class="text-wrapper">Email</label>
          <input type="email" name="email" class="rectangle-2" required />

          <label class="login-2">Password</label>
          <input type="password" name="password" class="rectangle-3" required />

          <button type="submit" class="button-transition login-5">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
