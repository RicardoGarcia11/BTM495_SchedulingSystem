<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="div">
        <form method="POST" action="/register">
          <label class="login">Full Name</label>
          <input type="text" name="employee_name" class="rectangle" required />

          <label class="text-wrapper">Email</label>
          <input type="email" name="email" class="rectangle-2" required />

          <label class="login-2">Create New Password</label>
          <input type="password" name="password" class="rectangle-3" required />

          <label class="login-3">Confirm Password</label>
          <input type="password" name="confirm_password" class="rectangle-4" required />
          <input type="hidden" name="user_type" value="Service_Staff" />

          <button type="submit" class="button-transition login-5">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
