<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .square {
      width: 480px;
      padding: 30px;
      border: 4px solid #8e44ec;
      background-color: transparent;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    form {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px 35px;
      justify-items: center;
      align-items: center;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 100%;
    }

    input, select {
      width: 85%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      grid-column: span 2;
      padding: 14px;
      background-color: #8e44ec;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6c2cb3;
    }

    .error {
      color: red;
      font-size: 12px;
      grid-column: span 2;
      text-align: center;
    }

    .home-button {
      margin-top: 15px;
      display: block;
      width: 100%;
      text-align: center;
      background-color: #8e44ec;
      color: white;
      text-decoration: none;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      grid-column: span 2;
    }

    .home-button:hover {
      background-color: #6c2cb3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Sign Up</div>
    <div class="square">
      <form id="signupForm" method="POST" action="/register">
        <div class="form-group">
          <label for="employee_name">Full Name</label>
          <input type="text" id="employee_name" name="employee_name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Create New Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="confirm_password">Re-enter Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required />
        </div>
        <div class="form-group">
          <label for="user_type">User Type</label>
          <select id="user_type" name="user_type" required>
            <option value="">-- Select User Type --</option>
            <option value="Service_Staff">Service Staff</option>
            <option value="Manager">Manager</option>
          </select>
        </div>
        <div class="error" id="error-message"></div>
        <button type="submit">Create Account</button>
      </form>
      <a href="{{ url_for('home') }}" class="home-button">‚Üê Back to Home</a>
    </div>
  </div>
  <script>
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const errorMessage = document.getElementById('error-message');
    form.addEventListener('submit', function (e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        errorMessage.textContent = 'Passwords do not match. Please try again.';
      } else {
        errorMessage.textContent = '';
      }
    });
  </script>

</body>
</html>
