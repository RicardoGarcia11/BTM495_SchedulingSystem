<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard - Create Schedule</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/managercreateschedule.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    
  </style>
  <script>
    function getWeekDates() {
      const today = new Date();
      const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));
      const weekDates = [];
      for (let i = 0; i < 7; i++) {
        const current = new Date(monday);
        current.setDate(monday.getDate() + i);
        const weekday = current.toLocaleDateString(undefined, { weekday: 'short' });
        const monthDay = current.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        weekDates.push(`${weekday} - ${monthDay}`);
      }
      return weekDates;
    }

    function assignCell(td) {
      const originalContent = td.innerHTML;
      td.innerHTML = '<div class="assigned-cell">Assigned<br><button class="undo-btn">Undo</button></div>';
      const undoButton = td.querySelector('.undo-btn');
      undoButton.onclick = () => {
        td.innerHTML = originalContent;
        const button = td.querySelector('button');
        button.onclick = () => assignCell(td);
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const daysRow = document.getElementById('days-row');
      const body = document.querySelector('tbody');
      const weekDates = getWeekDates();

      const emptyTh = document.createElement('th');
      emptyTh.textContent = "";
      daysRow.appendChild(emptyTh);

      weekDates.forEach(day => {
        const th = document.createElement('th');
        th.textContent = day;
        daysRow.appendChild(th);
      });

      const employees = 6;
      const columns = 7;
      const availableMatrix = Array.from({ length: employees }, () => Array(columns).fill(false));

      for (let col = 0; col < columns; col++) {
        const chosen = new Set();
        while (chosen.size < 3) {
          const randRow = Math.floor(Math.random() * employees);
          if (!availableMatrix[randRow][col]) {
            availableMatrix[randRow][col] = true;
            chosen.add(randRow);
          }
        }
      }

      for (let i = 0; i < employees; i++) {
        const tr = document.createElement('tr');
        const nameTd = document.createElement('td');
        nameTd.className = 'employee-name';
        nameTd.textContent = `Employee ${i + 1}`;
        tr.appendChild(nameTd);

        for (let j = 0; j < columns; j++) {
          const td = document.createElement('td');
          if (availableMatrix[i][j]) {
            const btn = document.createElement('button');
            btn.className = 'available-btn';
            btn.textContent = 'Available';
            btn.onclick = () => assignCell(td);
            td.appendChild(btn);
          } else {
            td.textContent = "Not Available";
          }
          tr.appendChild(td);
        }
        body.appendChild(tr);
      }

      const submitBtn = document.querySelector('.submit-btn');
      submitBtn.addEventListener('click', () => {
        
        const assignedCells = document.querySelectorAll('.assigned-cell');
        assignedCells.forEach(cell => {
          const td = cell.parentElement;
          td.innerHTML = '<div class="assigned-cell">Assigned</div>';
        });

        
        const availableButtons = document.querySelectorAll('.available-btn');
        availableButtons.forEach(btn => {
          btn.disabled = true;
          btn.style.cursor = 'not-allowed';
          btn.style.opacity = '0.6';
        });

        
        if (!document.querySelector('.confirmation-message')) {
          const confirmation = document.createElement('div');
          confirmation.className = 'confirmation-message';
          confirmation.textContent = 'Schedule successfully submitted!';
          document.querySelector('.schedule-container').appendChild(confirmation);
        }
      });
    });
  </script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="{{ url_for('manager_dashboard') }}">SCHEDULE</a></li>
      <li><a href="{{ url_for('manager_createschedule') }}" class="active">CREATE SCHEDULE</a></li>
      <li><a href="{{ url_for('manager_requests') }}" >REQUESTS</a></li>
      <li><a href="{{ url_for('manager_messages') }}">MESSAGES</a></li>
      <li><a href="{{ url_for('manager_reports') }}">REPORTS</a></li>
    </ul>
    <div class="dropdown">
      <div class="dropdown-toggle">Manager</div>
      <div class="dropdown-menu">
        <a href="/logout">LOG OUT</a>
      </div>
    </div>
  </nav>

  <div class="schedule-container">
    <h2>Create Weekly Schedule</h2>
    <table class="schedule-table">
      <thead>
        <tr id="days-row"></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="submit-btn">Submit Schedule</button>
  </div>
</body>
</html>
