<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard - Create Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      margin: 0;
    }
    nav {
      background-color: #8e44ec;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      padding: 0 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: #5a005a;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-toggle {
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 16px;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #8e44ec;
      min-width: 140px;
      z-index: 1;
      border-radius: 4px;
    }
    .dropdown-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      font-weight: bold;
    }
    .dropdown-menu a:hover {
      background-color: #5a005a;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .schedule-container {
      margin: 40px auto;
      padding: 0 20px;
      max-width: 1200px;
    }
    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    }
    .schedule-table th,
    .schedule-table td {
      border: 1px solid #8e44ec;
      text-align: center;
      padding: 8px;
      min-width: 100px;
      vertical-align: middle;
      height: 60px;
      border-radius: 8px; /* Rounded corners for cells */
    }
    .schedule-table td:first-child {
      border: 2px solid #8e44ec;
      font-weight: bold;
      text-align: left;
      white-space: nowrap;
    }
    .schedule-table thead tr th {
      border: 2px solid #8e44ec;
      color: #000;
      position: relative;
      background-color: #f9f9f9;
      font-weight: 600;
    }
    .available-btn {
      background-color: #d1b3f3;
      border: none;
      border-radius: 6px;
      color: #000;
      width: 100%;
      height: 100%;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .available-btn:hover {
      background-color: #c49bef;
    }
    .assigned-cell {
      background-color: #5a005a;
      color: white;
      font-weight: bold;
    }
    .undo-btn {
      margin-top: 6px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      padding: 2px 6px;
    }
    .submit-btn {
      position: absolute;
      right: -80px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #2980b9;
    }
    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #8e44ec;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
  <script>
    function getWeekDates() {
      const today = new Date();
      const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));
      const weekDates = [];
      for (let i = 0; i < 7; i++) {
        const current = new Date(monday);
        current.setDate(monday.getDate() + i);
        const weekday = current.toLocaleDateString(undefined, { weekday: 'short' });
        const monthDay = current.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        weekDates.push(`${weekday} - ${monthDay}`);
      }
      return weekDates;
    }

    function assignCell(td) {
      const originalContent = td.innerHTML;
      td.innerHTML = '<div class="assigned-cell">Assigned<br><button class="undo-btn">Undo</button></div>';
      const undoButton = td.querySelector('.undo-btn');
      undoButton.onclick = () => {
        td.innerHTML = originalContent;
        const button = td.querySelector('button');
        button.onclick = () => assignCell(td);
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const daysRow = document.getElementById('days-row');
      const body = document.querySelector('tbody');
      const weekDates = getWeekDates();

      const emptyTh = document.createElement('th');
      emptyTh.textContent = "";
      daysRow.appendChild(emptyTh);

      weekDates.forEach((day, index) => {
        const th = document.createElement('th');
        th.textContent = day;

        if (index === 6) {
          const submit = document.createElement('button');
          submit.textContent = 'Submit';
          submit.className = 'submit-btn';
          th.style.position = 'relative';
          th.appendChild(submit);
        }

        daysRow.appendChild(th);
      });

      const employees = 6;
      const columns = 7;
      const availablePerColumn = Array(columns).fill(0);

      const availableMatrix = Array.from({ length: employees }, () => Array(columns).fill(false));

      for (let col = 0; col < columns; col++) {
        const chosen = new Set();
        while (chosen.size < 3) {
          const randRow = Math.floor(Math.random() * employees);
          if (!availableMatrix[randRow][col]) {
            availableMatrix[randRow][col] = true;
            chosen.add(randRow);
          }
        }
      }

      for (let i = 0; i < employees; i++) {
        const tr = document.createElement('tr');
        const nameTd = document.createElement('td');
        nameTd.className = 'employee-name';
        nameTd.textContent = `Employee ${i + 1}`;
        tr.appendChild(nameTd);

        for (let j = 0; j < columns; j++) {
          const td = document.createElement('td');
          if (availableMatrix[i][j]) {
            const btn = document.createElement('button');
            btn.className = 'available-btn';
            btn.textContent = 'Available';
            btn.onclick = () => assignCell(td);
            td.appendChild(btn);
          } else {
            td.textContent = "Not Available";
          }
          tr.appendChild(td);
        }
        body.appendChild(tr);
      }
    });
  </script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">SCHEDULE</a></li>
      <li><a href="#" class="active">CREATE SCHEDULE</a></li>
      <li><a href="#">REQUESTS</a></li>
      <li><a href="#">MESSAGES</a></li>
      <li><a href="#">REPORTS</a></li>
    </ul>
    <div class="dropdown">
      <div class="dropdown-toggle">Manager</div>
      <div class="dropdown-menu">
        <a href="/logout">LOG OUT</a>
      </div>
    </div>
  </nav>

  <div class="schedule-container">
    <h2>Create Weekly Schedule</h2>
    <table class="schedule-table">
      <thead>
        <tr id="days-row"></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
