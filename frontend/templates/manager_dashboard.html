<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <!-- Link to Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the navigation bar */
        nav {
            background-color: #8e44ec;
            display: flex;
            justify-content: space-between; /* Space between menu and Manager text */
            align-items: center;
            height: 60px;
            padding: 0 20px; /* Add padding on both sides */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }
        nav ul li a:hover {
            background-color: #1a0116;
        }

        /* Styling for the Manager text */
        .manager-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        /* Styling for the blue button */
        .create-schedule-btn {
            display: inline-block;
            margin-top: 20px; /* Add space below the Manager text */
            padding: 10px 20px; /* Adjust padding for button size */
            background-color: #007AFF; /* Blue background */
            color: white; /* White text */
            font-size: 16px; /* Same size as Manager text */
            font-weight: bold;
            font-family: 'Inter', sans-serif;
            text-align: center;
            text-decoration: none; /* Remove underline */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
        }

        .create-schedule-btn:hover {
            background-color: #005bb5; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        /* Center the calendar */
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px); /* Full height minus navbar */
            font-family: 'Inter', sans-serif;
        }

        .calendar-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .calendar-days,
        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for 7 days */
            gap: 10px;
            text-align: center;
        }

        .calendar-days div {
            font-weight: bold;
            text-align: center;
        }

        .calendar-cell {
            padding: 10px;
            text-align: center;
            background-color: transparent; /* Transparent background */
            border: none; /* Remove the border */
            cursor: pointer; /* Add pointer cursor for hover effect */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
        }

        .calendar-cell:hover {
            background-color: #8e44ec; /* Purple background on hover */
            color: white; /* Change text color to white for better contrast */
            transform: scale(1.05); /* Slightly enlarge the box on hover */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">SCHEDULE</a></li>
            <li><a href="#">REQUEST</a></li>
            <li><a href="#">MESSAGE</a></li>
            <li><a href="#">REPORT</a></li>
        </ul>
        <div class="manager-text">Manager</div>
    </nav>
    {% if success_message %}
  <div style="color: green; text-align: center; font-weight: bold; margin-top: 20px;">
    {{ success_message }}
  </div>
{% endif %} 
    <div style="text-align: right; padding: 20px;">
        <a href="{{ url_for('create_schedule') }}" class="create-schedule-btn">+ Create Schedule</a>
    </div>
    <div class="calendar-container">
        <div class="calendar-title">January 2025</div>
        <div class="calendar-days">

            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>

</body>
</html>
