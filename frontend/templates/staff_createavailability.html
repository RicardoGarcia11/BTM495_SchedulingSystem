<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard - Create Availability</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #8e44ec;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      padding: 0 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #5a005a;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-toggle {
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 16px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #8e44ec;
      min-width: 140px;
      border-radius: 4px;
      overflow: hidden;
      z-index: 1;
    }

    .dropdown-menu a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      font-weight: bold;
    }

    .dropdown-menu a:hover {
      background-color: #5a005a;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 40px;
    }

    .calendar-wrapper {
      display: flex;
      gap: 100px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1000px;
    }

    .calendar-container {
      max-width: 600px;
    }

    .calendar-label {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .calendar-title {
      font-size: 22px;
      font-weight: bold;
      color: #8e44ec;
      margin-bottom: 20px;
    }

    .calendar-days,
    .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      text-align: center;
    }

    .calendar-days div {
      font-weight: bold;
      font-size: 16px;
      padding: 10px 0;
    }

    .calendar-cell {
      background-color: white;
      padding: 15px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 16px;
    }

    .calendar-cell:hover {
      background-color: #8e44ec;
      color: white;
      transform: scale(1.05);
    }

    .calendar-cell.selected {
      background-color: #8e44ec;
      color: white;
    }

    .swap-panel {
      max-width: 300px;
    }

    .swap-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #8e44ec;
    }

    .shift-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .shift-time {
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }

    .add-button {
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      background-color: #d1b3ff;
      color: black;
      transition: background-color 0.3s ease;
    }

    .add-button:hover {
      background-color: #c49dff;
    }

    .add-button.added {
      background-color: #6200ea;
      color: white;
    }

    .add-button.disabled {
      background-color: #eee;
      color: #999;
      cursor: not-allowed;
    }

    .summary-box {
      margin-top: 60px;
      padding: 20px;
      border: 2px solid #8e44ec;
      background-color: white;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      height: 250px;
      overflow-y: auto;
    }

    .summary-box h3 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .summary-entry {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .submit-button {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #2e86c1;
    }

    .back-button {
      margin-top: 30px;
      background-color: #5a005a;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #3a003a;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="{{ url_for('staff_dashboard') }}">SCHEDULE</a></li>
      <li><a href="{{ url_for('staff_shiftswap') }}">SHIFT SWAP</a></li>
      <li><a href="{{ url_for('staff_createavailability') }}" class="active">CREATE AVAILABILITY</a></li>
      <li><a href="{{ url_for('staff_timeoff') }}">TIME OFF</a></li>
      <li><a href="{{ url_for('staff_messages') }}">MESSAGES</a></li>
      <li><a href="{{ url_for('staff_log_hours') }}">LOG HOURS</a></li>
    </ul>
    <div class="dropdown">
      <div class="dropdown-toggle">Staff</div>
      <div class="dropdown-menu">
        <a href="{{ url_for('logout') }}">LOG OUT</a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="calendar-wrapper">
      <div class="calendar-container">
        <div class="calendar-label">Select Day:</div>
        <div class="calendar-title">Week of Mar 31 – Apr 6, 2025</div>
        <div class="calendar-days">
          <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
        </div>
        <div class="calendar-dates">
          <div class="calendar-cell">31</div>
          <div class="calendar-cell">1</div>
          <div class="calendar-cell">2</div>
          <div class="calendar-cell">3</div>
          <div class="calendar-cell">4</div>
          <div class="calendar-cell">5</div>
          <div class="calendar-cell">6</div>
        </div>
      </div>

      <div class="swap-panel">
        <div class="calendar-label">Select Hours:</div>
        <div class="swap-title">Shifts</div>
        <div id="shift-list"></div>
      </div>
    </div>

    <div class="summary-box" id="summary-box">
      <h3>Selected Availability</h3>
    </div>

    <button class="submit-button">Submit</button>
    <a href="{{ url_for('staff_dashboard') }}" class="back-button">← Back to Dashboard</a>
  </div>

  <script>
    const shifts = [
      { time: '11:00 AM - 5:00 PM', label: 'Afternoon' },
      { time: '5:00 PM - 11:00 PM', label: 'Evening' },
      { time: '3:00 PM - 11:00 PM', label: 'Full Day' }
    ];
    const dayMap = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
    const selectedShiftsByDay = {};

    function handleAdd(button, shiftLabel, time) {
      const selectedCell = document.querySelector('.calendar-cell.selected');
      if (!selectedCell) return;

      const cellIndex = [...selectedCell.parentNode.children].indexOf(selectedCell);
      const dayName = dayMap[cellIndex];
      const dayNum = selectedCell.textContent.trim();
      const fullDate = `April ${dayNum} - ${dayName}`;

      if (!selectedShiftsByDay[dayNum]) {
        selectedShiftsByDay[dayNum] = {
          label: fullDate,
          shifts: []
        };
      }

      if (!selectedShiftsByDay[dayNum].shifts.includes(shiftLabel)) {
        selectedShiftsByDay[dayNum].shifts.push(shiftLabel);
        button.classList.add('added');
        button.textContent = 'Undo';
        applyConflictLogic(shiftLabel);
      } else {
        selectedShiftsByDay[dayNum].shifts = selectedShiftsByDay[dayNum].shifts.filter(s => s !== shiftLabel);
        button.classList.remove('added');
        button.textContent = 'Add';
        clearConflictDisables();
      }

      renderSummary();
    }

    function applyConflictLogic(addedLabel) {
      const buttons = document.querySelectorAll('#shift-list .add-button:not(.added)');
      if (addedLabel === 'Afternoon' || addedLabel === 'Evening') {
        buttons.forEach(btn => {
          const shiftText = btn.previousSibling.textContent;
          if (shiftText === '3:00 PM - 11:00 PM') {
            btn.classList.add('disabled');
            btn.disabled = true;
          }
        });
      }
      if (addedLabel === 'Full Day') {
        buttons.forEach(btn => {
          const shiftText = btn.previousSibling.textContent;
          if (shiftText === '11:00 AM - 5:00 PM' || shiftText === '5:00 PM - 11:00 PM') {
            btn.classList.add('disabled');
            btn.disabled = true;
          }
        });
      }
    }

    function clearConflictDisables() {
      const buttons = document.querySelectorAll('#shift-list .add-button.disabled');
      buttons.forEach(btn => {
        btn.classList.remove('disabled');
        btn.disabled = false;
      });
    }

    function renderSummary() {
      const summaryBox = document.getElementById('summary-box');
      summaryBox.innerHTML = '<h3>Selected Availability</h3>';

      for (const day in selectedShiftsByDay) {
        if (selectedShiftsByDay[day].shifts.length === 0) continue;
        const entry = document.createElement('div');
        entry.className = 'summary-entry';

        const header = `<strong>${selectedShiftsByDay[day].label}</strong>`;
        const shiftLabels = selectedShiftsByDay[day].shifts.join(', ');

        entry.innerHTML = `${header}<br>${shiftLabels}`;
        summaryBox.appendChild(entry);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const calendarCells = document.querySelectorAll('.calendar-cell');
      const shiftList = document.getElementById('shift-list');

      calendarCells.forEach(cell => {
        if (cell.textContent.trim() !== '') {
          cell.addEventListener('click', () => {
            calendarCells.forEach(c => c.classList.remove('selected'));
            cell.classList.add('selected');

            shiftList.innerHTML = '';
            shifts.forEach(shift => {
              const block = document.createElement('div');
              block.classList.add('shift-block');

              const time = document.createElement('div');
              time.classList.add('shift-time');
              time.textContent = shift.time;

              const btn = document.createElement('button');
              btn.classList.add('add-button');
              btn.textContent = 'Add';
              btn.onclick = () => handleAdd(btn, shift.label, shift.time);

              block.appendChild(time);
              block.appendChild(btn);
              shiftList.appendChild(block);
            });
          });
        }
      });

      
      document.querySelector('.submit-button').addEventListener('click', () => {
        fetch("/staff_createavailability", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(selectedShiftsByDay)
        })
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok.");
          return response.json();
        })
        .then(data => {
          alert(data.message || "Availability submitted!");
         
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Failed to submit availability.");
        });
      });
    });
  </script>
</body>
</html>
