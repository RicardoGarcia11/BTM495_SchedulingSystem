<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Off Request Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="top-banner">
      <div class="nav">
        <div class="nav-item">CALENDAR</div>
        <div class="nav-item">SHIFT SWAP</div>
        <div class="nav-item active">TIME OFF</div>
        <div class="nav-item">MESSAGES</div>
        <div class="nav-item">LOG HOURS</div>
      </div>
      <div class="profile">
        <svg class="profile-icon" viewBox="0 0 55 55" xmlns="http://www.w3.org/2000/svg">
          <circle cx="27.5" cy="27.5" r="27.5" fill="white" />
          <circle cx="27.5" cy="20.6" r="10" fill="#7F4FE4" />
        </svg>
        <div class="username">Service Staff</div>
      </div>
    </header>

    <main class="form-section">
      <h1 class="form-title">TIME OFF REQUEST FORM</h1>

      <form class="time-off-form">
        <div class="form-group">
          <label for="date-request">Date of Request:</label>
          <input type="date" id="date-request" name="date-request" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" name="employee-name" />
          </div>
          <div class="form-group">
            <label for="user-id">User ID#:</label>
            <input type="text" id="user-id" name="user-id" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" />
          </div>
          <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" />
          </div>
        </div>

        <fieldset class="half-day">
          <legend>Half Day (4 Hours) - please indicate if:</legend>
          <label><input type="checkbox" name="half-day-first" /> First half of the day</label>
          <label><input type="checkbox" name="half-day-second" /> Second half of the day</label>
          <div class="or-divider">Or</div>
          <label><input type="checkbox" name="full-day" /> Full Day (8 Hours)</label>
        </fieldset>

        <fieldset class="reason">
          <legend>Reason for Time Off (Select one of the options below):</legend>
          <div class="checkbox-columns">
            <div class="column">
              <label><input type="checkbox" name="reason" value="vacation" /> Vacation</label>
              <label><input type="checkbox" name="reason" value="sick" /> Sick</label>
              <label><input type="checkbox" name="reason" value="bereavement" /> Bereavement</label>
              <label><input type="checkbox" name="reason" value="maternity" /> Maternity Leave</label>
            </div>
            <div class="column">
              <label><input type="checkbox" name="reason" value="personal" /> Personal Leave</label>
              <label><input type="checkbox" name="reason" value="voting" /> Voting Leave</label>
              <label><input type="checkbox" name="reason" value="military" /> Military Leave</label>
              <label><input type="checkbox" name="reason" value="jury" /> Jury Duty</label>
            </div>
            <div class="column">
              <label><input type="checkbox" name="reason" value="fmla" /> Family/Medical Leave</label>
              <label><input type="checkbox" name="reason" value="other" /> Other (please specify)</label>
              <input type="text" name="other-reason" placeholder="Specify if other" />
            </div>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="explanation">Explanation (optional):</label>
          <textarea id="explanation" name="explanation" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="file-upload">Upload File (Optional):</label>
          <input type="file" id="file-upload" name="file-upload" />
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
