<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard - Shift Swap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/staffshiftswap.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const calendarCells = document.querySelectorAll('.calendar-cell');
      const swapPanel = document.querySelector('.swap-panel');
      const employeeList = document.querySelector('.employee-list');

      calendarCells.forEach(cell => {
        if (cell.textContent.trim() !== '') {
          cell.addEventListener('click', () => {
            calendarCells.forEach(c => c.classList.remove('selected'));
            cell.classList.add('selected');
            swapPanel.classList.add('visible');

            // Clear previous employee list
            employeeList.innerHTML = '';

            // Add Employee 1–4
            for (let i = 1; i <= 4; i++) {
              const userDiv = document.createElement('div');
              userDiv.className = 'swap-user';

              const nameSpan = document.createElement('div');
              nameSpan.className = 'user-name';
              nameSpan.textContent = `Employee ${i}`;

              const button = document.createElement('button');
              button.className = 'request-button';
              button.textContent = 'Request Swap';
              button.onclick = function () {
                button.classList.remove('request-button');
                button.classList.add('requested-button');
                button.textContent = 'Requested';
                button.disabled = true;
              };

              userDiv.appendChild(nameSpan);
              userDiv.appendChild(button);
              employeeList.appendChild(userDiv);
            }
          });
        }
      });
    });
  </script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="{{ url_for('staff_dashboard') }}">SCHEDULE</a></li>
      <li><a href="{{ url_for('staff_shiftswap') }}" class="active">SHIFT SWAP</a></li>
      <li><a href="{{ url_for('staff_createavailability') }}">CREATE AVAILABILITY</a></li>
      <li><a href="{{ url_for('staff_timeoff') }}">TIME OFF</a></li>
      <li><a href="{{ url_for('staff_messages') }}">MESSAGES</a></li>
      <li><a href="{{ url_for('staff_log_hours') }}">LOG HOURS</a></li>
    </ul>
    <div class="dropdown">
      <div class="dropdown-toggle">Staff</div>
      <div class="dropdown-menu">
        <a href="{{ url_for('logout') }}">LOG OUT</a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="calendar-container">
      <div class="calendar-label">Select Date:</div>
      <div class="calendar-header">
        <div class="calendar-title">January 2025</div>
      </div>
      <div class="calendar-days">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div>
        <div>Fri</div><div>Sat</div><div>Sun</div>
      </div>
      <div class="calendar-dates">
        {% for i in range(2) %}
        <div class="calendar-cell"></div>
        {% endfor %}
        {% for day in range(1, 31 + 1) %}
        <div class="calendar-cell">{{ day }}</div>
        {% endfor %}
      </div>
    </div>

    <div class="swap-panel">
      <div class="swap-title">Available to Swap:</div>
      <div class="employee-list"></div>
    </div>
  </div>

  <div style="text-align: center; margin-top: 40px;">
    <a href="{{ url_for('staff_dashboard') }}">
      <button style="background-color: #8e44ec; color: white; padding: 12px 24px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease;"
      onmouseover="this.style.backgroundColor='#5a005a'"
      onmouseout="this.style.backgroundColor='#8e44ec'">
        ⬅ Back to Dashboard
      </button>
    </a>
  </div>
</body>
</html>
