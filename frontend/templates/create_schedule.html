<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background-color: white;
      border: 3px solid #8e44ec;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }
    input, button, label {
      width: 100%;
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #8e44ec;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #6c2cb3;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .shift-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .shift-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Create Schedule</h2>
    <form method="POST">
      <label for="start_date">Start Date</label>
      <input type="date" name="start_date" required>

      <label for="end_date">End Date</label>
      <input type="date" name="end_date" required>

      <label for="total_hours">Total Hours</label>
      <input type="number" step="0.1" name="total_hours" required>

      <label>Assign Shifts:</label>
      <div class="shift-list">
        {% for shift in shifts %}
          <div class="shift-item">
            <input type="checkbox" name="shifts" value="{{ shift.shift_id }}">

            Shift #{{ shift.shift_id }} â€” {{ shift.shift_date.strftime('%Y-%m-%d') }} | {{ shift.start_time.strftime('%I:%M %p') }} - {{ shift.end_time.strftime('%I:%M %p') }}
            
          </div>
        {% endfor %}
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
